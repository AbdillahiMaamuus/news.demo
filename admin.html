<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NewsPortal Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles/admin.css" />

</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <i class="fas fa-newspaper"></i>
                <h1>NewsPortal Admin</h1>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="fas fa-home"></i><span class="menu-text">Dashboard</span></a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i><span class="menu-text">Articles</span></a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i><span class="menu-text">Analytics</span></a></li>
                <li><a href="#"><i class="fas fa-users"></i><span class="menu-text">Users</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i><span class="menu-text">Settings</span></a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="admin-header">
                <h2>Dashboard</h2>
                <div class="admin-actions">
                    <button class="btn btn-primary" id="add-article-btn">
                        <i class="fas fa-plus"></i> Add New Article
                    </button>
                    <button class="btn"><i class="fas fa-bell"></i></button>
                    <button class="btn"><i class="fas fa-user"></i></button>
                </div>
            </div>

            <div class="stats-container" id="stats-container"></div>

            <div class="articles-section">
                <div class="section-header">
                    <h3 class="section-title">Manage Articles</h3>
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="article-search" placeholder="Search articles...">
                    </div>
                </div>

                <table class="articles-table" id="articles-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="articles-list"></tbody>
                </table>
            </div>

            <div class="article-form" id="article-form" style="display: none;">
                <h3 class="form-title" id="form-title">Add New Article</h3>
                <div class="form-grid">
                    <div>
                        <div class="form-group">
                            <label for="title">Article Title *</label>
                            <input type="text" id="article-title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="summary">Article Summary *</label>
                            <textarea id="article-summary" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="article-category" class="form-control" required>
                                <option value="">Select category</option>
                                <option value="news">News</option>
                                <option value="technology">Technology</option>
                                <option value="sports">Sports</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Image URL</label>
                            <input type="text" id="article-image" class="form-control">
                            <div class="image-preview-container">
                                <img id="image-preview" class="image-preview" src="" alt="Image Preview" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="content">Article Content *</label>
                            <textarea id="article-content" class="form-control" rows="6" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Article Status</label>
                            <select id="article-status" class="form-control">
                                <option value="published">Published</option>
                                <option value="draft">Draft</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="button" class="btn btn-outline" id="cancel-form">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-draft">Save Draft</button>
                    <button type="button" class="btn btn-secondary" id="publish-article">Publish Article</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="confirmation-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Action</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-message" id="modal-message">Are you sure you want to delete this article?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-action">Cancel</button>
                <button class="btn btn-secondary" id="confirm-action">Confirm</button>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
